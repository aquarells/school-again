<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formularze</title>
  </head>

  <body>
    <!-- Zadanie 1 -->
    <h2>Formularz</h2>
    <form method="post" enctype="text/plain">
      <table>
        <tr>
          <td>
            <label>Podaj swoje imię i nazwisko:</label><br />
            <input type="text" name="imie/nazwisko" /><br />
            <label>Podaj swój e-mail:</label><br />
            <input type="text" name="email" /><br />
          </td>
          <td>
            <label>Jakie znasz systemy operacyjne?</label><br />
            <select multiple>
              <option selected>DOS</option>
              <option>Linux</option>
              <option>Windows</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Twoje zainteresowania:</label> <br />
            <input type="checkbox" name="zainteresowania" />Informatyka <br />
            <input type="checkbox" name="zainteresowania" />Plastyka <br />
            <input type="checkbox" name="zainteresowania" />Muzyka <br />
            <input type="checkbox" name="zainteresowania" />Rośliny <br />
          </td>
          <td>
            <label>Twoje uwagi:</label><br />
            <textarea rows="10" cols="10"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label>Ocena strony:</label>
            <input type="radio" name="ocena" />Bardzo dobry
            <input type="radio" name="ocena" />Dobry
            <input type="radio" name="ocena" />Dostateczny
            <input type="radio" name="ocena" />Dopuszczający
          </td>
          <td>
            <input type="submit" value="Wyślij" />
            <input type="reset" value="Wyczyść" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
