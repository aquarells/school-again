<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podstawy Canvasa 3</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script type="text/javascript">
      canvas = document.querySelector("#canvas");
      ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(60,0);
    ctx.lineTo(20,50);
    ctx.lineTo(100,50);
    ctx.closePath();
    ctx.fillStyle = "green";
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(60,50);
    ctx.lineTo(20,100);
    ctx.lineTo(100,100);
    ctx.closePath();
    ctx.fillStyle = "green";
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(60,100);
    ctx.lineTo(20,150);
    ctx.lineTo(100,150);
    ctx.closePath();
    ctx.fillStyle = "green";
    ctx.fill();

    ctx.fillStyle = "brown";
    ctx.fillRect(50,150,20,40);

      
    </script>
  </body>
</html>
