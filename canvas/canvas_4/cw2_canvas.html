<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
</head>
<body>
<canvas width="800" height="800" id="canvas"></canvas>
<script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    // zapis ustawień do późniejszego wykorzystania
    ctx.fillStyle = "#598392";
    ctx.save();

    ctx.fillStyle = "#795663";
    ctx.fillRect(10,50,200,200);

    // wczytanie wcześniejszych ustawień
    ctx.restore();
    ctx.fillRect(110,150,200,200);

    // ponowne wczytanie wcześniejszych ustawień dla innego elementu
    ctx.restore()
    ctx.fillRect(310,350,300,300);
</script>
</body>
</html>
